<div *ngIf="IsLoading" class="d-flex justify-content-center align-items-center " style="height: 100vh;">
    <app-spinner></app-spinner>
</div>
<div *ngIf="!IsLoading" class="container">
    <div class="row">
        <div class="col-6">
            <img [src]="user.avatar" class="w-75" alt="">
        </div>
        <div class="col-6">

            <h2>{{user.first_name + " "+ user.last_name}}</h2>
            <h5>{{user.email}}</h5>
        </div>
    </div>

    <button class="backBtn text-center m-auto d-block m-5" (click)="goBack()">GO Back !</button>
</div>
